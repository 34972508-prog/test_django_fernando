<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ form_title }} üç∞</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f8f8f8; }
        .form-container { width: 50%; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        form label { display: block; margin-top: 10px; font-weight: bold; }
        form input[type="text"], form input[type="number"], form textarea {
            width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        form button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; margin-right: 10px; }
        form button:hover { background-color: #45a049; }
        .message-error { color: #D8000C; background-color: #FFD2D2; border: 1px solid #D8000C; padding: 10px; margin-bottom: 15px; border-radius: 4px;}
        .back-link { display: block; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ form_title }}</h1>
        
         <!-- Mostrar mensajes de Django -->
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}message-error{% else %}message-success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label for="title">T√≠tulo:*</label>
            <input type="text" id="title" name="title" value="{{ product.title|default:'' }}" required>

            <label for="description">Descripci√≥n:</label>
            <textarea id="description" name="description" required>{{ product.description|default:'' }}</textarea>

            <label for="category_id">ID Categor√≠a:</label>
            <input type="number" id="category_id" name="category_id" value="{{ product.category_id|default:'' }}" required min="1">

            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" value="{{ product.price|default:'' }}" required min="0" step="1">

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ product.stock|default:'' }}" required min="0">
            
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" name="weight" value="{{ product.weight|default:'' }}" step="0.1">

            <label for="image_url">URL Imagen:</label>
            <input type="text" id="image_url" name="image_url" value="{{ product.image_url|default:'' }}">
            
            <button type="submit">
                {% if is_edit %}Guardar Cambios{% else %}Crear Producto{% endif %}
            </button>
            <a href="{% url 'admin-product-view' %}" class="back-link" style="display:inline-block; padding: 10px 15px; background-color: #6c757d; color: white; border-radius: 4px;">
                Cancelar y Volver
            </a>
        </form>
    </div>
</body>
</html>
